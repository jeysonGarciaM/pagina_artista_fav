<body>
    <main>
        <header>
            <h1>Billie Eilish</h1>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="grammy.html">Grammys</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="container">
          <div class="title">Registrate</div>
          <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Nombres</span>
                  <input type="text" placeholder="Escribe tu nombre" required>
                </div>
                <div class="input-box">
                  <span class="details">Apellidos</span>
                  <input type="text" placeholder="Escribe tu apellido" required>
                </div>
                <div class="input-box">
                  <span class="details">Email</span>
                  <input type="text" placeholder="Escrube tu Email" required>
                </div>
                <div class="input-box">
                  <span class="details">Telefono(celular)</span>
                  <input type="text" placeholder="Escribe tu numero" required>
                </div>
                <div class="input-box">
                  <span class="details">Contraseña</span>
                  <input type="text" placeholder="Escribe tu contraseña" required>
                </div>
                <div class="input-box">
                  <span class="details">Confirmar Contraseña</span>
                  <input type="text" placeholder="Confirma tu contraseña" required>
                </div>
              </div>
              <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Genero</span>
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Masculino</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Femenino</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Prefiero No Decir</span>
                  </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Registrar">
              </div>
            </div>
            <footer>
                <p>Pagina realizada por Jeyson Garcia. &copy;Todos los derechos reservados 2021.</p>
            </footer> 
        </form>
      </div>
    </div>
    </form>
    </main>
